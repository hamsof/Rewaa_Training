<div class="card">
    <div class="card-header">
        {{pageTitle + " " + product?.title}}
    </div>
    <div class="card-body">
        <div class="row" *ngIf="product">
            <div class="col-md-6">
                <img [src]="product.thumbnail" alt="">
            </div>
            <div class="col-md-6">
                <h3>{{product.title}}</h3>
                <h4>{{product.stock}}</h4>
                <h4>{{product.price | currency:"INR"}}</h4>
                <app-star [rating]="product.rating"></app-star>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
    </div>
</div>
