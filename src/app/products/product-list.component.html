<div class="card">
    <div class="card-header">
        Product List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by: {{filteredText}}
            </div>
            <div class="col-md-4">
                <input type="text" name="" id="" [(ngModel)]="filteredText">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{filteredText}}</h4>
            </div>
        </div>
        <div>
            <h3>{{outputText}}</h3>
        </div>
        <div class="table-responsive">
            <div class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="show_image()">{{buttonText}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>5 Start Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filetedProducts">
                        <td><img *ngIf="isImage" [src]='product.thumbnail' alt=""></td>
                        <td>{{product.title | upper}}</td>
                        <td>{{product.stock}}</td>
                        <td>{{product.price | currency:"INR"}}</td>
                        <td><app-star [rating]="product.rating" (ratingClicked)="notify($event)"></app-star></td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
